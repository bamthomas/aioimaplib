---
name: tests
on:
  push:
    branches:
      - master
      - '*.*.*'
    paths-ignore:
      - '**.rst'
  pull_request:
    branches:
      - master
      - '*.*.*'
    paths-ignore:
      - '**.rst'
jobs:
  tests:
    name: ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - '3.10'
          - '3.9'
          - '3.8'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: pip|${{ hashFiles('setup.py') }}|${{ hashFiles('tox.ini') }}
      - run: pip install tox
      - run: tox -e py
